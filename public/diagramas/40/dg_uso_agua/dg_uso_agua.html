<!DOCTYPE html>
<!-- __V3D_PUZZLES__ - enable Puzzles button in the App Manager -->
<!-- __V3D_TEMPLATE__ - template-based file; delete this line to prevent this file from being updated -->
<html lang="en">
  <head>
    <title>Verge3D Web Interactive</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Search Engines -->
    <meta
      name="description"
      content="Interactive 3D Web application made with Verge3D. Immerse yourself in amazing graphics experience offered by state-of-the WebGL and HTML5 technologies."
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Verge3D Web Interactive" />
    <meta
      name="twitter:description"
      content="Interactive 3D Web application made with Verge3D. Immerse yourself in amazing graphics experience offered by state-of-the WebGL and HTML5 technologies."
    />
    <meta
      name="twitter:image:src"
      content="https://cdn.soft8soft.com/images/player_socials.jpg"
    />
    <!-- Open Graph -->
    <meta property="og:title" content="Verge3D Web Interactive" />
    <meta
      property="og:description"
      content="Interactive 3D Web application made with Verge3D. Immerse yourself in amazing graphics experience offered by state-of-the WebGL and HTML5 technologies."
    />
    <meta
      property="og:image"
      content="https://cdn.soft8soft.com/images/player_socials.jpg"
    />
    <meta property="og:type" content="website" />

    <meta name="generator" content="Verge3D 3.8.1" />

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon-16x16.png"
    />
    <link rel="manifest" href="media/manifest.json" />
    <link rel="mask-icon" href="media/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />

    <script src="v3d.js"></script>
    <script src="dg_uso_agua.js"></script>

    <link rel="stylesheet" type="text/css" href="dg_uso_agua.css" />
  </head>

  <body>
    <div id="v3d-container">
      <div id="preloader_screen">
        <div class="skill">
          <div class="outer">
            <div class="inner">
              <div id="percentage">0%</div>
            </div>
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="160px"
            height="160px"
            class="preloader_circle"
          >
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
              </linearGradient>
            </defs>
            <circle id="circle" cx="80" cy="80" r="70" stroke-linecap="round" />
          </svg>
        </div>
      </div>

      <div
        id="fullscreen_button"
        class="fullscreen-button fullscreen-open"
        title="Toggle fullscreen mode"
      ></div>
    </div>
  </body>
</html>
